<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{/header.html::header}"></th:block>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container text-center">
	<h2 class="text-primary">부서 목록</h2>
	<form action="/dept/updateDept" name="frm" method="post">
		<input type="hidden" name="deptno" th:value="${dept.deptno}">
		<table class="table table-bordered table-info">
			<tr><td>부서코드</td><td>[[${dept.deptno}]]</td></tr>
			<tr><td>부서명</td><td><input type="text" name="dname" required="required"
				 class="form-control" th:value="${dept.dname}"></td></tr>
			<tr><td>근무지</td><td><input type="text" name="loc" required="required"
				 class="form-control" th:value="${dept.loc}"></td></tr>
			<tr><td colspan="2" class="text-center">
				<input type="submit" value="수정" class="btn btn-success"></td></tr>
		</table>
	</form>
	<a class="btn btn-primary" href="/dept/deptList">부서 목록</a>
</div>
</body>
</html>
